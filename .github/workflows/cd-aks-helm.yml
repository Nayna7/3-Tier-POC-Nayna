name: CD - Helm Deploy to AKS

on:
  push:
    paths:
      - "stack/**"
      - ".github/workflows/cd-aks-helm.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Install Helm   
        uses: azure/setup-helm@v4

      - name: Create namespace
        run: |
          kubectl create namespace stack --dry-run=client -o yaml | kubectl apply -f -

      - name: Helm Deploy
        run: |
          helm upgrade --install stack ./charts/stack \
            --namespace stack \
            --values ./charts/stack/values.yaml \
            --wait

