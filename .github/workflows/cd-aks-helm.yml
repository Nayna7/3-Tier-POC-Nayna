name: CD - Helm Deploy to AKS

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Install Helm   
        uses: azure/setup-helm@v4

      - name: Create namespace
        run: |
          kubectl create namespace stack --dry-run=client -o yaml | kubectl apply -f -

      - name: Cleanup stuck Helm release (if any)
        run: |
          if helm status stack -n stack >/dev/null 2>&1; then
            echo "Helm release 'stack' exists. Checking for stuck operations..."
            if helm status stack -n stack | grep -q "pending"; then
              echo "Release is pending, deleting lock..."
              helm history stack -n stack
              # Delete Helm release lock safely
              helm uninstall stack -n stack || echo "No release to uninstall"
            fi
          else
            echo "No existing release found, proceeding with install."
          fi

      - name: Helm Deploy with timeout and atomic
        run: |
          helm upgrade --install stack ./charts/stack \
            --namespace stack \
            --values ./charts/stack/values.yaml \
            --wait \
            --timeout 15m \
            --atomic
