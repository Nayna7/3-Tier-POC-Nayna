name: Build and Push Docker Images

on:
  push:
    branches:
      - main  # or your dev/testing branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push backend image
        run: |
          docker build -t $DOCKER_HUB_USERNAME/backend:latest ./apps/backend
          docker push $DOCKER_HUB_USERNAME/backend:latest

      - name: Build and push frontend image
        run: |
          docker build -t $DOCKER_HUB_USERNAME/frontend:latest ./apps/frontend
          docker push $DOCKER_HUB_USERNAME/frontend:latest
