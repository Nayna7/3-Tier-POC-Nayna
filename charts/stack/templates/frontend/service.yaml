apiVersion: v1
kind: Service
metadata:
  name: {{ include "stack.frontend.fullname" . }}
  labels:
    {{- include "stack.frontend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.frontend.service.type }}
  selector:
    {{- include "stack.frontend.selectorLabels" . | nindent 4 }}
  ports:
    - name: frontend
      port: {{ .Values.frontend.service.port }}   # External port 80
      targetPort: {{ .Values.frontend.env.PORT }} # Container port 3000
      protocol: TCP
